{% extends "base.html" %}
{% block title %}
RTPS Services
{% endblock title %}
{% block body %}


<style>
    .square_index {
        /* Add this */
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        /* Allow squares to wrap */
        text-align: center;
        /* Center text horizontally */
    }

    .color-square {
        /* Adjust size as needed */
        width: 180px;
        height: 80px;
        border-radius: 3px;
        background-color: #98eb9b;
        border: 3px solid #a2f507;
        text-align: center;
        line-height: 80px;
        /* Center text vertically */
        margin: 10px;
        /* Add margin to separate squares */
    }

    .color-square a {
        text-decoration: none;
        /* Remove text decoration */
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .color-square:hover{
        background-color: rgb(15, 245, 207);
    }
</style>
</head>

<body>
    <div class="square_index">
        {% for i in data %}
        
        
        <a href="/Multi/{{i.slug}}/">
            <div class="color-square square-1">{{i}}</div>
        </a>
       {% endfor %}
        
       
    </div>
</body>

{% endblock %}
