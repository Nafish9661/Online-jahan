{% extends "base.html" %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <title>Partner Registration Form</title>
    <style>
        {% comment %} body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        } {% endcomment %}
        .container1 {
            max-width: 800px; /* Increased for better horizontal layout */
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto; /* Centering the container horizontally */
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            width: 100%;
            box-sizing: border-box;
        }
        .row {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to next line */
            margin-bottom: 15px;
            align-items: center;
        }
        .row label {
            flex: 1;
            text-align: right;
            padding-right: 10px;
            font-weight: bold;
            min-width: 120px; /* Ensure labels have consistent width for alignment */
        }
        .row input,
        .row textarea {
            flex: 5; /* Adjusted flex value for input fields */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            resize: vertical;
            margin-left: 10px; /* Add spacing between inputs */
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% if messages %}
    {% for message in messages %}
        <script>
            Swal.fire('{{ message }}');
        </script>
    {% endfor %}
{% endif %}
    <div class="container1">
        <h1>Partner Registration Form</h1>
        
        
        
        <form method="post" action="">
            {% csrf_token %}
            <div class="row">
                <label for="id_Name">Name:</label>
                <input type="text" id="id_Name" name="Name" maxlength="20" required>
                <label for="id_Father">Father's Name:</label>
                <input type="text" id="id_Father" name="Father" maxlength="20" required>
            </div>
            <div class="row">
                <label for="id_State">State:</label>
                <input type="text" id="id_State" name="State" maxlength="20" required>
                <label for="id_District">District:</label>
                <input type="text" id="id_District" name="District" maxlength="30" required>
            </div>
            <div class="row">
                <label for="id_Address">Address:</label>
                <input type="text" id="id_Address" name="Address" maxlength="100" required>
            </div>
            <div class="row">
                <label for="id_Mobile">Mobile:</label>
                <input type="text" id="id_Mobile" name="Mobile" maxlength="10" required>
                <label for="id_Email">Email:</label>
                <input type="email" id="id_Email" name="Email" maxlength="40" required>
            </div>
            <div class="row">
                <label for="remark">Remark:</label>
                <textarea id="remark" name="Remark" rows="5" cols="50" required></textarea>
            </div>
            <div class="row">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock body %}
