{% extends "base.html" %}
{% block body %}

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        nav {
            background-color: #98eb9b;
            padding: 10px;

            position: sticky;
            top: 0;
            /* Ensures the navbar sticks to the top */
            z-index: 1000;
            /* Ensure the navigation bar stays above other content */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
        }

        .login-container {
            margin-left: 35%;
            margin-top: 50px;
            width: 300px;
            padding: 10px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input {
            width: calc(100% - 40px);
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #007bff;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 20px;
            color: #999;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 15px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>

<body>

    <div class="login-container">
        <h2><i class="fas fa-lock"></i> Admin Login</h2>
        <form method="post">
        {% csrf_token %}
            <div class="form-group">
                <input type="text" name="email" placeholder="Email" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>

</html>
{% endblock body %}
