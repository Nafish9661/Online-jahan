{% extends 'base.html' %}
{% block title %}{{ incen.Post_Name }}{% endblock title %}
{% block body %}
<style>
    /* General styles */
    body {
        min-width: 1024px; /* Ensure the minimum width is set to a typical desktop screen size */
        overflow-x: auto; /* Allow horizontal scrolling if necessary */
    }
    .mainD{
        width: 50%;
        margin-top: 30px;
        margin-left: 80px;
        margin-right: 80px;
    }
    
    .main {
        justify-content: center;

        margin-top: 30px;
        margin-left: 80px;
        margin-right: 80px;
    }

    .title {
        color: red;
        font-size: 20px;
        margin-bottom: 5px;
    }

    .post {
        font-size: 18px;
        margin-bottom: 20px;
    }

    .qp {
        margin-top: 30px;
        margin-left: 30px;
        font-size: 16px;
        color: #333;
    }

    /* Popup styles */
     /* Popup styles */
     .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 9999;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
    }

    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9998;
    }

    .PT {
        text-align: center;
        color: red;
        margin-bottom: 15px;
    }

    /* Form styles */
    .form {
        margin-top: 10px;
    }

    .form input[type="text"],
    .form input[type="tel"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .OF {
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease;
    }

    .form button[type="submit"] {
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease;
    }
    

    .form button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<div class="main">
    <div>
        <h4 class="title">Name of Form</h4>
        <div class="post">{{ incen.Post_Name }}</div>
    </div>
    <div>
        <h4 class="title">Date of Publish/Update</h4>
        <div class="post">{{ incen.Post_Date }}</div>
    </div>
    <div>
        <h4 class="title">Short Info About Form</h4>
        <div class="post">{{ incen.Short_Info }}</div>
    </div>
</div>

<div class="mainD">{{ incen.Discription | safe }}</div>

<!-- Button to open the popup -->




{% endblock body %}
